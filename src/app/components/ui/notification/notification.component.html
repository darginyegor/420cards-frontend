<div
  class="temp l-flex l-pv-l l-ph-xl"
  *ngIf="current"
  [class.temp--fading]="isFading"
  [class.temp--highLighted]="isHighLighted"
>
  <div class="temp__icon l-mr-xl">
    {{ current.icon || "⚠️" }}
  </div>
  <div class="temp__content">
    <div class="temp__header l-mb-xs" *ngIf="current.name">
      {{ current.name }}
    </div>
    <div class="temp__text">
      {{ current.message }}
    </div>
  </div>
</div>
