<img
  *ngIf="!isEmpty && !isFaceUp"
  src="assets/img/logo-light.svg"
  class="l-m-a"
  alt="Закрытая карта"
/>
<div class="table-slot__text" *ngIf="slot?.card && case">
  {{ slot?.card?.toCase(case) }}
</div>
<div class="table-slot__author l-mt-xs" *ngIf="slot?.author">
  {{ slot?.author }}
</div>
