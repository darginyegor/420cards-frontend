<div class="l-pv-xxl l-flex-col l-flex-auto l-maw-f">
  <div class="l-ph-xxl l-row-l l-pb-m l-mb-m l-scroll-h">
    <app-player-avatar
      *ngFor="let player of players"
      [player]="player"
    ></app-player-avatar>
  </div>
  <div class="l-flex-auto"></div>
  <div *ngIf="isSetupVisible" class="l-pt-l l-ph-xxl l-pb-3xl t-h2 setup-card">
    {{ setup.text }}
  </div>

  <ng-container *ngIf="isHandVisible">
    <div class="l-mh-xxl l-stack-m l-mt-s">
      <app-punch-line-button
        *ngFor="let card of hand; let i = index"
        (select)="makeTurn(card.id.toString())"
        [disabled]="!isHandActive"
      >
        {{ card.text[setup.case] }}
      </app-punch-line-button>
    </div>
    <button class="btn--secondary l-mh-xxl l-mt-xl">
      Обновить карты
      <img src="assets/img/refresh.svg" alt="" />
    </button>
  </ng-container>

  <div class="l-mh-xxl l-stack-m" *ngIf="isLobbyControlsVisible">
    <button class="btn btn--secondary" (click)="share()">
      Пригласить
      <img src="assets/img/share.svg" alt="" />
    </button>
    <button class="btn--primary" (click)="start()">Начать игру</button>
  </div>
</div>
